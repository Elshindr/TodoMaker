<div class="container my-5">
  <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
    <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
      <h1     class="display-4 fw-bold lh-1">Mon profil</h1>
      
      <p     *ngIf="!onEdit" class="lead">NOM : {{curUser.name}}</p>
      <input *ngIf="onEdit"  class="lead" type="text" [(ngModel)]="editName">
      <p     *ngIf="!onEdit" class="lead">PWD: {{curUser.pwd}}</p>
      <input *ngIf="onEdit"  class="lead" type="text"[(ngModel)]="editPwd">

      <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4 mb-lg-3">
        <div class="btn-group">
          <button (click)="onRemove()" type="button" class="btn btn-lg btn-outline-secondary bi bi-trash-fill btnRemove"></button>
          <button *ngIf="!onEdit" (click)="onEditUser(editName, editPwd)" type="button" class="btn btn-lg btn-outline-secondary bi bi-pencil-fill btnEdit"></button>
          <button *ngIf="onEdit"  (click)="onEditUser(editName, editPwd)" type="button" class="btn btn-lg btn-outline-secondary bi bi-save2-fill btnSave"></button>
          <button (click)="onLogOut()" type="button" class="btn btn-lg btn-outline-secondary bi bi-moon-stars-fill btnLogOut"></button>

      </div>
    </div>
  </div>
</div>
